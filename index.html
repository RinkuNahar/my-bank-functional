<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center mt-6 font-bold text-5xl text-red-900">Let's Check My Account</h1>
    <main class="mt-8">
        <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-blue-400 p-8 rounded text-center">
                <h3 class="text-2xl">Deposite</h3>
                <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
            </div>

            <div class="bg-orange-300 p-8 rounded text-center">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
            </div>

            <div class="bg-red-400 p-8 rounded text-center">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-4xl">$<span id="balance-total">1200</span> </h2>
            </div>
            
        </div>
        <!-- Deposit -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-red-100 rounded p-6">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <input id="user-deposit" class="border-slate-900 rounded block mt-2 w-3/6 p-2 " type="email" placeholder="Please give amount of money">
                    <button id="deposit-button" class=" block mt-6 bg-orange-500 rounded text-white text-xl font-medium p-2">Deposit</button>
                </div>
                <!-- Withdraw -->
                <div class="bg-purple-200 rounded p-6">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <input id="user-withdraw" class="border-slate-900 rounded block mt-2 w-3/6 p-2 " type="email" placeholder="Please give amount of money">
                    <button id="withdraw-button" class=" block mt-6 bg-orange-500 rounded text-white text-xl font-medium p-2">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


   <script src="js/banking.js"></script>
</body>
</html>
